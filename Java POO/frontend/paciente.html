<!DOCTYPE html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Consumindo api do Spring Suite</title>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="">Saude</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#conteudo">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div id="conteudo" class="collapse navbar-collapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="#menu">Paciente</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#medico">Medico</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#atendimento">Atendimento</a>

            <li class="nav-item">

            </li>
          </ul>
        </div>
      </div>

          <input type="text" class="form-control" id="nome" />

          <label for="cpf"> CPF </label>
          <input type="text" class="form-control" id="cpf" />

          <label for="peso"> Peso </label>
          <input type="number" class="form-control" id="peso" />

        <div class="form-group">

        </div>
        <div class="form-group">
          <label for="idade"> Idade </label>
          <input type="number" class="form-control" id="idade" />
        </div>
        <button type="button" class="btn btn-primary">Enviar</button>
      </form>
    </div>
  </main>
  <footer>

  </footer>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
